<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        nav {
            background-color: #000000;
            padding: 10px;
            text-align: left;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #333;
        }

        button {
            display: block;
            margin: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #randomFileDisplay {
            margin: 20px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Upload</a>
    </nav>

    <button onclick="displayRandomFile()">Display Random File</button>

    <div id="randomFileDisplay"></div>

    <script>
        function displayRandomFile() {
            const folderPath = 'Library';
            const fileExtensions = ['.jpg', '.jpeg', '.png', '.gif'];

            const fileDisplay = document.getElementById('randomFileDisplay');

            fetch(folderPath)
                .then(response => response.text())
                .then(data => {
                    const files = data.split('\n').filter(file => fileExtensions.some(ext => file.toLowerCase().endsWith(ext)));

                    if (files.length === 0) {
                        fileDisplay.innerHTML = '<p>No files found in the Library folder.</p>';
                    } else {
                        const randomFile = files[Math.floor(Math.random() * files.length)];
                        fileDisplay.innerHTML = `<p>Random File: <strong>${randomFile}</strong></p>`;
                    }
                })
                .catch(error => console.error('Error fetching files:', error));
        }
    </script>

</body>
</html>
